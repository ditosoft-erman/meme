<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute name generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }
      h2 {
        margin-bottom: 20px;
      }
      img {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
        animation: zoomInOut 3s ease-in-out forwards;
      }

      @keyframes zoomInOut {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <img src="PAKYU.jpg" alt="Empty Image" />
    <h2 id="welcomeMessage"></h2>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("name");

      document.getElementById(
        "welcomeMessage"
      ).innerText = `PAKYUUUUU, ${name}!`;
    </script>

    <script>
      setTimeout(function () {
        document.querySelector("img").style.animation =
          "zoomInOut 1.5s ease-in-out forwards";
      }, 1500);
    </script>
  </body>
</html>
